<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:include="user/bootstrap :: head">
    </th:block>
</head>
<body>
<div th:replace="index/index :: nav">
    <!-- 头部位置-->
</div>
<div th:replace="user/bootstrap :: user1">
</div>
<div class="subframe"style="border:1px solid green;width:auto;height:1000px;background:white">
    <div class="container">
        我的评论
        <hr>
        <section class="comments">
            <article class="comment" th:each="model : ${mycom}">
                <time datetime="2015-01-01" th:text="${model.time}"></time>对:
                    <span th:text="${model.musicMusicname}" style="color:darkgrey" class="author"></span>&nbsp;进行了评论:
                <p>
                <div class="content">
                    <p th:text="${model.text}"></p>
                </div>
            </article>
        </section>
    </div>
</div>
<footer class="footer navbar-fixed-bottom ">
    <div class="container" th:replace="index/index :: footer">
    </div>
</footer>
</body>
<script th:include="user/bootstrap :: click" >
</script>
</html>
