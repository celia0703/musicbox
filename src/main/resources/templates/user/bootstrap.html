        <script th:fragment="click">
        // 鼠标点击特效
        var mouseSum = 0;
        jQuery(document).ready(function($) {
        $("body").click(function(e) {
        var a = new Array();
        a.push("🎵")
        a.push("❄️")
        a.push("🎤")
        var $i = $("<span/>").text(a[mouseSum]);
        mouseSum = (mouseSum + 1) % a.length;
        var x = e.pageX,
        y = e.pageY;
        $i.css({
        "z-index": 9999999,
        "top": y - 20,
        "left": x,
        "position": "absolute",
        "font-weight": "bold",
        "color": "#6651ff"
        });
        $("body").append($i);
        $i.animate({
        "top": y - 180,
        "opacity": 0
        },
        1500,
        function() {
        $i.remove();
        });
        });
        });
        </script>
